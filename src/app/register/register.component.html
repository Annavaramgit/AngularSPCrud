<div class="container">
  <div class="card p-4 mt-3">
    <form>
      <mat-form-field appearance="outline" class="mb-0">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Name" name="stuentName">
        <mat-icon matSuffix>person</mat-icon>

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>StudentHallticket</mat-label>
        <input matInput placeholder="Enter HallTicketNumber" name="studentHallTicket">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>College Name</mat-label>
        <input matInput placeholder="Enter College Name" name="collegeName">
        <mat-icon matSuffix>school</mat-icon>

      </mat-form-field>

      <!-- selecting -->
      <mat-form-field>
        <mat-label>State</mat-label>
        <mat-select>
          <mat-option value="option1">Andhra Pradesh</mat-option>
          <mat-option value="option2">Telangana </mat-option>
          <mat-option value="option3">Karnataka</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- radio button for gender -->
      <div>
        <label for="">Gender</label>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Male</mat-radio-button>
          <mat-radio-button value="2">FeMale</mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- check boxes for skills -->
      <div>
        <label for="">Skills</label>
        <section class="example-section">
          <mat-checkbox class="example-margin">Angular</mat-checkbox>
          <mat-checkbox class="example-margin">Java</mat-checkbox>
          <mat-checkbox class="example-margin">SpringBoot</mat-checkbox>
        </section>
      </div>
      <mat-divider></mat-divider>

      <!-- buttons -->
      <div class="text-center m-0"> <!-- text-center is bootstrap class for put center-->
        <button mat-raised-button color="accent" class="m-3">Clear</button>
        <button mat-raised-button color="primary" class="m-3">Submit</button>
      </div>
    </form>
  </div>

</div>
